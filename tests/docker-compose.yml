services:
  app:
    container_name: testing-app
    env_file:
      - .env.testing
    build:
      context: ../php
    restart: no
    volumes:
      - ../:/www
    command: bash -c "composer install && php bin/console migrations:continue ; sleep infinity"
    ports:
      - "8000:80"
    working_dir: /www
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - waymark-testing
  postgres:
    container_name: testing-postgres
    image: postgres:15
    restart: no
    environment:
      POSTGRES_DB: testing
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "6543:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d testing" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - waymark-testing

networks:
  waymark-testing: